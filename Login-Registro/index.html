<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png">
    <title>ClipMoney - Iniciar Sesión</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 d-none d-md-flex bg-image"></div>
            <div class="col-md-8 bg-custom">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-10 col-xl-7 mx-auto">
                                <div class="card card-signin my-5">
                                    <div class="card-header">
                                        <ul class="nav nav-tabs card-header-tabs">
                                            <li class="nav-item">
                                                <a class="nav-link active link-custom" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Iniciar sesión</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link link-custom" id="registro-tab" data-toggle="tab" href="#registro" role="tab" aria-controls="registro" aria-selected="false">Registrarse</a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="tab-content">
                                      <div role="tabpanel" class="tab-pane active" id="login">
                                        <!--Inicio del login-->
                                        <div class="card-body">
                                          <h5 class="card-title text-center">Iniciar sesión</h5>
                                          <form class="form-signin">
                                            <div class="form-label-group">
                                              <input type="text" id="inputUsuario" class="form-control" placeholder="Usuario" required autofocus>
                                              <label for="inputUsuario"></label>
                                            </div>
                              
                                            <div class="form-label-group padding-b">
                                              <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
                                              <label for="inputPassword"></label>
                                            </div>
                              
                                            <div class="custom-control custom-checkbox mb-3 ">
                                              <input type="checkbox" class="custom-control-input" id="customCheck1">
                                              <label class="custom-control-label" for="customCheck1">Recordar mi contraseña</label>
                                            </div>
                                            <button class="btn btn-lg btn-custom btn-block text-uppercase" type="submit">Iniciar sesión</button>
                                            <hr class="my-4">
                                            
                                          </form>
                                        </div>

                                      </div>
                                      <div role="tabpanel" class="tab-pane" id="registro">
                                        <!--Inicio del Registro-->
                                        <div class="card-body">
                                          <h5 class="card-title text-center">Registrarse</h5>
                                          <form class="form-signin">
                                            <div class="form-row">
                                              <div class="form-label-group col-md-4">
                                                <input type="text" id="inputNombre" class="form-control" placeholder="Usuario" required autofocus>
                                                <label for="inputNombre"></label>
                                              </div>
                                              <div class="form-label-group col-md-8">
                                                <input type="email" id="inputEmail" class="form-control" placeholder="Correo electrónico" required autofocus>
                                                <label for="inputEmail"></label>
                                              </div>

                                            </div>
                                            
                                            <div class="form-label-group">
                                              <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
                                              <label for="inputPassword"></label>
                                            </div>
                              
                                            <div class="form-label-group">
                                              <input type="file" id="fotoFrenteDNI" class="form-control" placeholder="Foto Frente DNI" required>
                                              <label class="custom-file-label" for="fotoFrenteDNI">Elegir foto del frente del DNI</label>
                                              
                                            </div>
                                            <div class="form-label-group">
                                              <input type="file" id="fotoAtrasDNI" class="form-control" placeholder="Foto Atras DNI" required>
                                              <label class="custom-file-label" for="fotoAtrasDNI">Elegir foto de atras del DNI</label>
                                              
                                            </div>
                                      
                              
                                            
                                            <button class="btn btn-lg btn-custom btn-block text-uppercase" type="submit">Registrarse</button>
                                            <hr class="my-4">
                                            
                                          </form>
                                        </div>

                                      </div>
                                    </div>
                                    
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
